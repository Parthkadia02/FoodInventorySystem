<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Dashboard</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1>Signup</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" oninput="checkPasswordStrength()" required>
                    <p>Password strength: <span id="strengthOutput" class="strength"></span></p>
                </div>
                <button type="submit" class="btn-save">Save</button>
                
                <div class="login-link">
                    <p>Already have an account? <a href="Login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        function checkPasswordStrength() {
          const password = document.getElementById("password").value;
          const strengthOutput = document.getElementById("strengthOutput");
      
          let strength = 0;
      
          if (password.length >= 8) {
            strength++;
          }
      
          if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
            strength++;
          }
      
          if (/\d/.test(password)) {
            strength++;
          }
      
          if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
            strength++;
          }
      
          if (strength === 0) {
            strengthOutput.textContent = '';
          } else if (strength === 1) {
            strengthOutput.textContent = 'Weak';
            strengthOutput.className = 'strength weak';
          } else if (strength === 2) {
            strengthOutput.textContent = 'Medium';
            strengthOutput.className = 'strength medium';
          } else if (strength >= 3) {
            strengthOutput.textContent = 'Strong';
            strengthOutput.className = 'strength strong';
          }
        }
      </script>
</body>
</html>
